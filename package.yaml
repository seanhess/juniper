name:                wookie
version:             0.1.0.0
github:              "seanhess/wookie"
license:             BSD3
author:              "Sean Hess"
maintainer:          "seanhess@gmail.com"
copyright:           "All Rights Reserved"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/seanhess/wookie#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- vector
- unordered-containers
- text
- lucid
- lens
- scotty
- mtl
- time
- string-conversions

library:
  source-dirs: src

executables:
  wookie-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wname-shadowing
    - -Wincomplete-patterns
    # - -Wall
    dependencies:
    - wookie

tests:
  wookie-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wookie
